{% extends 'trendy/base.html' %}


{% block title %} Message {% endblock %}

{% block content %}


<div class="space-y-6 mt-20">
    <h1 class="mb-6 text-3xl font-bold  "> Messages</h1>
    {% for message in conversation.messages.all %}
        
            <div class="p-6 flex {% if message.created_by == request.user %} bg-green-200 {% else %} bg-gray-400  {% endif %}rounded-xl">
               <div>
                <p class="mb-4"><strong>{{ message.created_by.username }}  </strong>@ {{ message.created_at }}</p>
                <p>{{ message.content }}</p>
               </div>
            </div>
        
    {% endfor %}
</div>

<form action="." method="post" class="mt-6">
    {% csrf_token %}

    {{ form.as_p }}
    <button class="py-2 px-4 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white block mx-auto mt-7">Sendâš¡</button>

</form>

{% endblock %}
