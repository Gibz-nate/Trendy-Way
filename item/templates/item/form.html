{% extends 'trendy/base.html'%}

{% block title %}{{ title }}{% endblock %}

{% block content %}


<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}
    

    <div class="w-full md:w-1/2 lg:w-1/3 mx-4 md:mx-auto p-4 md:p-6 bg-indigo-100 rounded-xl mt-24  ">
        <h1 class="mb-6 text-3xl text-center font-bold">{{ title }}</h1>
        {{ form.as_p }}
    </div>
    
    <button class="py-2 px-4 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white block mx-auto mt-7">Save â™¥</button>

    {% if form.errors or form.non_field_errors %}
    <div class="mb-3 p-6 bg-red-500 rounded-xl mt-5">
        {% for field in form %}
            {{field.errors}}
        {% endfor %} 
        {{ form.non_field_errors}}   


    </div>
    {% endif %}
</form>    
    


{% endblock %}
